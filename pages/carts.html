<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="shortcut icon" href="../assets/images/aruadesign.ico" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Benne&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container">
            <!-- 麵包屑 -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">首頁</a></li>
                    <li class="breadcrumb-item active" aria-current="page">購物車</li>
                </ol>
            </nav>
            <!-- 麵包屑 -->

            <!-- 標題 -->
            <div class="d-flex justify-content-between align-items-end mb-8 mt-40">
                <h2 class="text-primary">購物車</h2>
                <button class="border-0 text-gray">全部刪除</button>
            </div>

            <!-- 購物車列表 -->
            <ul class="m-0 p-0 border-bottom">
                <!-- 品項1 -->
                <li class="row align-items-center border-top py-40 text-primary">
                    <div class="col-lg-1 d-none d-lg-block">
                        <img src="../assets/images/product-1-1.png" alt="" class="w-100">
                    </div>
                    <div class="col-4 col-lg-4">
                        <p class="fs-20 fw-bold">柔情悠遊 矮沙發</p>
                        <p class="ff-zh">$1,990</p>
                    </div>
                    <div class="col-3 col-lg-2">
                        <select class="w-100 py-8 px-8 border-primary text-primary">
                            <option>數量</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <p class="fs-18 text-center ff-zh">$1,990</p>
                    </div>
                    <div class="col-2">
                        <button class="btn ms-auto d-block">
                            <span class="material-symbols-outlined text-gray text-end align-middle">
                                close
                            </span>
                        </button>

                    </div>
                </li>
            </ul>
            <!-- 購物車列表 -->

            <!-- 計算 -->
            <div class="row justify-content-end text-primary ff-zh mb-48 mb-md-80">
                <div class="col-12 col-lg-4 col-md-6">
                    <!-- 優惠券 -->
                    <div class="d-flex justify-content-between align-items-center py-40 border-bottom">
                        <p class="me-16">優惠券</p>
                        <select class="py-8 px-8 pe-80 border-primary text-primary">
                            <option>請選擇優惠券</option>
                            <option>1</option>
                        </select>
                    </div>
                    <!-- 優惠券 -->

                    <!-- 總計 -->
                    <div class="d-flex justify-content-between align-items-center py-24">
                        <p class="me-16 text-primary">總計</p>
                        <p class="fs-20 fw-bold">$1,990</p>
                    </div>
                    <!-- 總計 -->
                </div>
            </div>
            <!-- 計算 -->

            <!-- 訂購人資料 -->
            <div class="mb-80">
                <h2 class="text-primary">訂購人資料</h2>
                <div class="row text-primary">
                    <div class="col-12 col-md-6 mb-24">
                        <label for="title" class="form-label mb-2">姓名</label>
                        <input type="text" class="form-control rounded-0" placeholder="請輸入姓名">
                    </div>
                    <div class="col-12 col-md-6 mb-24">
                        <label for="title" class="form-label mb-2">信箱</label>
                        <input type="text" class="form-control rounded-0" placeholder="請輸入信箱">
                    </div>
                    <div class="col-12 col-md-6 mb-24">
                        <label for="title" class="form-label mb-2">電話</label>
                        <input type="text" class="form-control rounded-0" placeholder="請輸入電話">
                    </div>
                    <div class="col-12 col-md-6 mb-24">
                        <label for="title" class="form-label mb-2">地址</label>
                        <input type="text" class="form-control rounded-0" placeholder="請輸入地址">
                    </div>
                    <div class="col-12 mb-40">
                        <textarea class="w-100 form-control rounded-0" rows="4"></textarea>
                    </div>

                    <div class="col-12 col-md-4 offset-md-4">
                        <button class="w-100  btn btn-primary rounded-0">送出資料</button>

                    </div>
                </div>
            </div>
            <!-- 訂購人資料 -->

        </div>
        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
